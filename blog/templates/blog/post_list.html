<html>
    <head>
        <title>My blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">My Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
            <div>
                 <h2><a href="">{{ post.title }}</a></h2>
                 <p>{{ post.text|linebreaksbr }}</p>
                 <p>published: {{ post.published_date }}</p>
                 <p>published by: {{ post.author }}</p>
                 
            </div>
            {% endfor %}
        </div>
    </body>
</html>
